<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carta</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    
    <!-- Ãconos -->
    <script src="https://kit.fontawesome.com/f4ecb098da.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Estilos-->
    <link rel="stylesheet" href="styles.css">
    
    <script src="parte1.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Elementos generados a partir del JSON -->
            <div class="btn-form mt-3">
                <a href="form.html" class="btn btn-primary">Agregar plato</a>
            </div>
            
            <hr>

            <main id="items" class="col-sm-8 row mt-3"></main>
            <!-- Carrito -->
            <aside class="col-sm-4">
                <h2>Pedido</h2>
                <!-- Elementos del carrito -->
                <ul id="carrito" class="list-group"></ul>
                <hr>
                <!-- Precio total -->
                <p class="text-right">Total: $<span id="total"></span></p>
                <center>
                    <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
                    <button id="ordenarPedido" class="btn btn-success">Ordenar pedido</button>
                    <br>
                    <button id="cerrarRestaurante" class="btn btn-info mt-3">Cerrar restaurante</button>
                </center>
                
            </aside>
        </div>
    </div>
</body>
</html>
